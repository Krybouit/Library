<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <button class="new-book">+ New Book</button>
    </header>
    <dialog class="modal">
        <form action="" method="dialog" id="form">
            <div class="book-form">
                <h2>New Book</h2>
                <div class="form-input">
                    <label for="title"></label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </div>
                <div class="form-input">
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Author" required>    
                </div>
                <div class="form-input">
                    <label for="pages"></label>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                </div>
                <div class="checkbox">
                    <label for="checkbox"></label>
                    <p>Have you read it?</p>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div class="form-buttons">
                    <button type="button" class="new-book" id="cancel-button">Cancel</button>
                    <button type="submit" class="new-book" id="submit">Add</button>
                </div>
            </div>
        </form>
    </dialog>
    <div id="book-list"></div>
    <script src="java.js"></script>
</body>
</html>
